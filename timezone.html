<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time Zone Converter: Convert time between different time zones accurately.">
    <meta name="keywords" content="Time Zone Converter, world clock, time conversion, time difference calculator">
    <meta name="author" content="Multi-Tools">
    <link rel="stylesheet" href="styles.css">
    <title>Time Zone Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Zone Converter</h2>

            <option value="Asia/Tehran">Tehran (IRST)</option>
            <option value="Africa/Cairo">Cairo (EET)</option>
            <option value="Asia/Colombo">Colombo (IST)</option>
            <option value="Australia/Perth">Perth (AWST)</option>

            <option value="America/Denver">Denver (MST)</option>

        <select id="toZone">
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Kolkata">India (IST)</option>

            <option value="Australia/Sydney">Sydney (AEST)</option>

        </select>
        <button onclick="convertTime()">Convert</button>

    </div>
</body>
  </html>
